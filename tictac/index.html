<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="tictacstyles.css" />

    <title>Tictac</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <h2>A game you know</h2>

      <div id="players">
        <p id="p1" class="player">
          Player <span id="p1-symbol">X</span>: <span id="p1-name">시윤</span>
        </p>
        <p id="p2" class="player">
          Player <span id="p2-symbol">O</span>: <span id="p2-name">Daniel</span>
        </p>
      </div>
    </header>

    <div id="board">
      <div class="square r1 c1 d1" id="s1"></div>
      <div class="square r1 c2" id="s2"></div>
      <div class="square r1 c3 d2" id="s3"></div>
      <div class="square r2 c1" id="s4"></div>
      <div class="square r2 c2 d3" id="s5"></div>
      <div class="square r2 c3" id="s6"></div>
      <div class="square r3 c1 d2" id="s7"></div>
      <div class="square r3 c2" id="s8"></div>
      <div class="square r3 c3 d1" id="s9"></div>
    </div>
  </body>

  <script src="tictacscripts.js"></script>
</html>
