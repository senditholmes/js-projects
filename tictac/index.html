<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="tictacstyles.css" />

    <title>Tictac</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <h2>A game you know</h2>

      <div id="players">
        <p id="p1" class="player">
          Player <span id="p1-symbol">X</span>: <span id="p1-name">시윤</span>
        </p>
        <p id="p2" class="player">
          Player <span id="p2-symbol">O</span>: <span id="p2-name">Daniel</span>
        </p>
      </div>
    </header>

    <div id="board">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </body>

  <script src="tictacscripts.js"></script>
</html>
