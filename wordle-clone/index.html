<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Clone</title>
    <link href="./wordle.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <h1>Wordle</h1>
      <h2>Good luck!</h2>

      <div class="guess-row">
        <input type="text" maxlength="1" id="row1letter1" placeholder="" />
        <input type="text" maxlength="1" id="row1letter2" placeholder="" />
        <input type="text" maxlength="1" id="row1letter3" placeholder="" />
        <input type="text" maxlength="1" id="row1letter4" placeholder="" />
        <input type="text" maxlength="1" id="row1letter5" placeholder="" />
        <button type="button" class="guess-button">Guess...</button>
      </div>

      <div class="guess-result"></div>
    </div>

    <div class="word-of-the-day-container"></div>
  </body>

  <script src="./wordle.js"></script>
</html>
